<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissore Game</title>
    <link rel="stylesheet" href="Rock paper scissors.css">
</head>
<body>
    <h1> Rock Paper Scissor Game</h1>
    <div class="choices">
    <div class="choice" id="Rock">
        <img src="rock.png" alt="Rock" width="100" height="100">
    </div>


    <div class="choice" id="paper">
        <img src="paper.png" alt="Paper" width="100" height="100">
    </div>
    
     <div class="choice" id="scissors">
        <img src="scissors.png" alt="Scissors" width="100" height="100">
    </div>
</div>  
<div class="score-board"> 
    <div class="score">
        <p class="ScoreBoad" id="user-score">0</p>
        <p>you</p>
</div>
<div class="score">
    <p class="ScoreBoad" id="computer-score">0</p>
    <p>computer</p>
</div>
</div>
<div class="msg-container">
    <p id="msg"> play your move</p>
</div>
<script src="Rock paper scissors Game.js"></script>
    </body>
</html>
